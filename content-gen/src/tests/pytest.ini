[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=../backend
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=20
    -p no:warnings

# Test paths
testpaths = .

# Coverage configuration
[coverage:run]
source = ../backend
omit = 
    tests/*
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    conftest.py
    */hypercorn.conf.py
    */ApiApp.Dockerfile
    */WebApp.Dockerfile
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
